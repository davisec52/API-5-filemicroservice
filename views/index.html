<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Free Code Camp File Microservice Challenge</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" integrity="sha256-VbcxqgMGQYm3q8qZMd63uETHXXZkqs7ME1bEvAY1xK8=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="container main">
            <div class="top-box">
                <h2 id="header">FCC File Microservice App</h2>
                <p>Use the form below to choose a file. Click the upload button to get total number of bytes in file.</p>
            </div>
            
            <div class="file-form">
                <form action="/upload" method=POST enctype="multipart/form-data" id="upl" class="choose">
                    <input id="choose-file" type="file" name="uploadFile" placeholder="Choose File Here">
                    <button id="sub-btn" type="submit">Upload Submission</button>
                    <input id="clear" type="button" value="reset"></button>
                </form>
            </div>
            
        </div>
        <script type="text/javascript">
        "use strict";
            let formInput = document.getElementById("upl");
    
            let clearBtn = document.getElementById("clear");
            
            clearBtn.addEventListener("click", (evt) => {
                formInput.reset();
            });
        </script>
    </body>
</html>
